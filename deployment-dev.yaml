apiVersion: v1
kind: ServiceAccount
metadata:
  name: construction-service-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: construction-service-role
rules:
  - apiGroups:
      - ""
      - "extensions"
      - "apps"
    resources:
      - "*"
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: construction-service-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: construction-service-role
subjects:
  - kind: ServiceAccount
    name: construction-service-account
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: construction-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: construction-service
  template:
    metadata:
      labels:
        app: construction-service
      annotations:
        iam.gke.io/gcp-service-account: construction-service-account@construction-project-382718.iam.gserviceaccount.com
    spec:
      serviceAccountName: construction-service-account
      containers:
        - name: construction-service
          image: gcr.io/construction-project-382718/construction-service:44
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: construction-service
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: construction-service
